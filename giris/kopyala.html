<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dosya Yönetimi: Kesin Geçişli Eğitim</title>
    <style>
        :root {
            --b1: #0d1b2a; --b2: #1b263b; --b3: #415a77;
            --b4: #1d3557; --b5: #457b9d; --b6: #2a9d8f;
        }
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; transition: background 0.5s ease; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }

        #top-bar { background: rgba(0,0,0,0.5); padding: 10px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #toolbar { display: none; gap: 8px; background: white; padding: 5px; border-radius: 5px; }
        .tool-btn { color: #333; cursor: pointer; padding: 5px 10px; border-radius: 4px; font-size: 1.2em; }
        .tool-btn:hover { background: #ddd; }
        #address-bar { background: white; color: #333; padding: 8px; border-radius: 4px; flex: 1; display: flex; align-items: center; gap: 10px; font-weight: bold; }

        #workspace { flex: 1; padding: 25px; display: grid; grid-template-columns: repeat(auto-fill, 100px); gap: 20px; align-content: start; }

        .item { width: 90px; text-align: center; cursor: pointer; padding: 10px; border-radius: 8px; transition: 0.2s; position: relative; }
        .item:hover { background: rgba(255,255,255,0.1); }
        .item i { font-size: 40px; display: block; margin-bottom: 5px; }
        .item.selected { background: rgba(255,255,255,0.2); outline: 2px solid #f1c40f; }
        .item.cutting { opacity: 0.3; }
        .label { font-size: 0.75em; word-break: break-all; font-weight: 500; }

        #side-panel { position: absolute; top: 80px; right: 20px; width: 170px; z-index: 100; }
        .box { background: rgba(0,0,0,0.7); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .stat-val { font-size: 1.1em; font-weight: bold; color: #f1c40f; display: block; margin-top: 5px; }
        
        .nav-btn { background: #34495e; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; flex: 1; font-size: 1.1em; }
        .nav-btn:hover:not(:disabled) { background: #3498db; }
        .nav-btn:disabled { opacity: 0.15; cursor: not-allowed; filter: grayscale(1); }

        #mission-box { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); background: #f1c40f; color: #333; padding: 15px 35px; border-radius: 50px; font-weight: bold; z-index: 100; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
        #complete-btn { position: absolute; bottom: 25px; right: 25px; padding: 18px 30px; background: #27ae60; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; display: none; z-index: 500; box-shadow: 0 4px 15px rgba(0,0,0,0.3); animation: bounce 1s infinite; }
        
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .c-music { color: #a29bfe; } .c-image { color: #ffab76; } .c-word { color: #74b9ff; }
        .c-excel { color: #55efc4; } .c-video { color: #ff7675; } .c-folder { color: #ffe66d; }

        .menu { position: absolute; background: white; color: #333; display: none; z-index: 2000; border-radius: 4px; min-width: 160px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); border: 1px solid #ddd; }
        .menu li { padding: 12px; cursor: pointer; list-style: none; font-size: 0.9em; border-bottom: 1px solid #eee; }
        .menu li:hover { background: #3498db; color: white; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div id="game-container">
    <div id="top-bar">
        <div id="toolbar">
            <i class="fas fa-copy tool-btn" onclick="exec('copy','tool')"></i>
            <i class="fas fa-cut tool-btn" onclick="exec('cut','tool')"></i>
            <i class="fas fa-paste tool-btn" onclick="exec('paste','tool')"></i>
        </div>
        <div id="address-bar">
            <i class="fas fa-desktop"></i> <span id="path-txt">Masaüstü</span>
            <button onclick="goHome()" id="back-btn" style="margin-left:auto; cursor:pointer; padding: 4px 10px; background: #f1f1f1; border: 1px solid #ccc; border-radius: 4px; font-size: 0.8em; display:none;">Klasörden Çık</button>
        </div>
    </div>

    <div id="workspace" oncontextmenu="openZoneMenu(event)"></div>

    <div id="side-panel">
        <div class="box">
            <small style="color: #bdc3c7;">TUR</small><span id="st-lvl" class="stat-val">1 / 6</span>
            <small style="color: #bdc3c7;">PANO</small><span id="st-clip" class="stat-val">Boş</span>
        </div>
        <div class="box" style="display:flex; gap:8px;">
            <button class="nav-btn" id="nav-prev" onclick="navLvl(-1)"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn" id="nav-next" onclick="navLvl(1)" disabled><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="mission-box">Yönerge hazırlanıyor...</div>
    <button id="complete-btn" onclick="nextLvl()">BÖLÜMÜ TAMAMLA <i class="fas fa-check-circle"></i></button>
</div>

<div id="item-menu" class="menu">
    <li onclick="exec('copy','context')"><i class="fas fa-copy"></i> Kopyala</li>
    <li onclick="exec('cut', 'context')"><i class="fas fa-cut"></i> Kes</li>
</div>
<div id="zone-menu" class="menu">
    <li onclick="exec('paste','context')"><i class="fas fa-paste"></i> Yapıştır</li>
</div>

<script>
    const levels = [
        { t: "1. Tur", i: "CTRL+C ile 5 dosyayı kopyalayıp Belgeler'e CTRL+V ile yapıştırın.", m: "shortcut", target: "belgeler", type: "copy", req: 5 },
        { t: "2. Tur", i: "5 dosyayı SAĞ TIK -> KES yapıp D: Sürücüsü'ne SAĞ TIK -> YAPIŞTIR yapın.", m: "context", target: "dsurucusu", type: "cut", req: 5 },
        { t: "3. Tur", i: "Üstteki SİMGELERİ kullanarak 5 dosyayı Belgeler'e kopyalayın.", m: "tool", target: "belgeler", type: "copy", req: 5 },
        { t: "4. Tur", i: "Tüm dosyaları türlerine göre klasörlere KOPYALAYIN. (Serbest Yöntem)", m: "free", target: "multi", type: "copy", req: 10 },
        { t: "5. Tur", i: "Tüm dosyaları türlerine göre klasörlere TAŞIYIN. (Serbest Yöntem)", m: "free", target: "multi", type: "cut", req: 10 },
        { t: "6. Tur", i: "CTRL ile RESİMLERİ (Turuncu) kopyalayın, VİDEOLARI (Kırmızı) taşıyın!", m: "free", target: "multi", type: "mixed", req: 10 }
    ];

    let s = { lvl: 1, loc: "desktop", clips: [], mode: null, sels: [], fs: {}, ctrl: false, won: false };

    function init() {
        s.fs = { desktop:[], belgeler:[], dsurucusu:[], müzik:[], resim:[], word:[], excel:[], video:[] };
        const l = levels[s.lvl-1];
        document.body.style.backgroundColor = `var(--b${s.lvl})`;
        const types = ["müzik", "resim", "word", "excel", "video"];
        const colors = ["c-music", "c-image", "c-word", "c-excel", "c-video"];

        if (s.lvl <= 3) {
            for(let i=0; i<5; i++) s.fs.desktop.push({ id: 'f'+i, name: "Belge_"+(i+1), color: colors[i], cat: types[i] });
        } else {
            types.forEach((cat, idx) => {
                for(let j=1; j<=2; j++) s.fs.desktop.push({ id: cat+j, name: cat.toUpperCase()+"_"+j, color: colors[idx], cat: cat });
            });
        }
        s.sels = []; s.clips = []; s.won = false;
        document.getElementById('complete-btn').style.display = "none";
        document.getElementById('nav-next').disabled = true;
        document.getElementById('nav-prev').disabled = (s.lvl === 1);
        render();
    }

    function render() {
        const ws = document.getElementById('workspace');
        ws.innerHTML = "";
        document.getElementById('toolbar').style.display = (levels[s.lvl-1].m === "tool") ? "flex" : "none";
        document.getElementById('back-btn').style.display = (s.loc === "desktop") ? "none" : "block";
        document.getElementById('path-txt').innerText = s.loc.toUpperCase();

        if (s.loc === "desktop") {
            const targets = s.lvl < 4 ? ["belgeler", "dsurucusu"] : (s.lvl === 6 ? ["resim", "video"] : ["müzik", "resim", "word", "excel", "video"]);
            targets.forEach(t => {
                const d = document.createElement('div');
                d.className = "item";
                d.innerHTML = `<i class="fas fa-folder c-folder"></i><span class="label">${t.toUpperCase()}</span>`;
                d.onclick = () => { s.loc = t; render(); };
                ws.appendChild(d);
            });
        }

        s.fs[s.loc].forEach(f => {
            const sel = s.sels.find(x => x.id === f.id);
            const cut = s.clips.find(x => x.id === f.id) && s.mode === 'cut';
            const d = document.createElement('div');
            d.className = `item ${sel ? 'selected' : ''} ${cut ? 'cutting' : ''}`;
            d.innerHTML = `<i class="fas ${getIcon(f.cat)} ${f.color}"></i><span class="label">${f.name}</span>`;
            d.onclick = (e) => {
                e.stopPropagation();
                if (!s.ctrl) s.sels = [];
                const idx = s.sels.findIndex(x => x.id === f.id);
                if (idx > -1) s.sels.splice(idx, 1); else s.sels.push(f);
                render();
            };
            d.oncontextmenu = (e) => {
                if (levels[s.lvl-1].m !== "context" && levels[s.lvl-1].m !== "free") return;
                e.preventDefault(); e.stopPropagation();
                if (s.sels.length === 0) s.sels = [f];
                render();
                const m = document.getElementById('item-menu');
                m.style.display = 'block'; m.style.left = e.pageX + "px"; m.style.top = e.pageY + "px";
            };
            ws.appendChild(d);
        });
        document.getElementById('mission-box').innerText = levels[s.lvl-1].i;
        document.getElementById('st-lvl').innerText = `${s.lvl} / 6`;
    }

    function getIcon(cat) {
        const m = { music: "fa-music", resim: "fa-image", word: "fa-file-word", excel: "fa-file-excel", video: "fa-video" };
        return m[cat] || "fa-file";
    }

    function exec(type, method) {
        const l = levels[s.lvl-1];
        if (type !== 'paste') {
            if (s.sels.length === 0) return;
            if (l.m !== "free" && method !== l.m) { alert("Bu turda bu yöntemi kullanamazsınız!"); return; }
            s.clips = s.sels.map(x => ({ ...x, from: s.loc }));
            s.mode = type;
            document.getElementById('st-clip').innerText = s.clips.length + " Dosya";
        } else {
            if (s.clips.length === 0) return;
            if (l.m !== "free" && method !== l.m) { alert("Bu turda bu yöntemi kullanamazsınız!"); return; }
            if (s.loc === "desktop") { alert("Dosyayı bir klasörün içine yapıştırmalısın!"); return; }
            
            s.clips.forEach(item => {
                if (s.mode === 'cut') s.fs[item.from] = s.fs[item.from].filter(x => x.id !== item.id);
                s.fs[s.loc].push({ ...item, id: Math.random() });
            });
            if (s.mode === 'cut') { s.clips = []; document.getElementById('st-clip').innerText = "Boş"; }
            render(); 
            setTimeout(checkWin, 200);
        }
    }

    function checkWin() {
        let ok = false;
        const l = levels[s.lvl-1];
        if (s.lvl <= 3) { if (s.fs[l.target].length >= l.req) ok = true; }
        else { 
            const tps = s.lvl === 6 ? ["resim", "video"] : ["müzik", "resim", "word", "excel", "video"];
            if (tps.every(t => s.fs[t].length >= 2)) ok = true;
        }
        if (ok) {
            s.won = true;
            document.getElementById('complete-btn').style.display = "block";
            document.getElementById('nav-next').disabled = false;
            if (s.lvl === 6) spawnFinal();
        }
    }

    function spawnFinal() {
        for(let i=0; i<100; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = ['#f1c40f','#e74c3c','#3498db','#2ecc71'][Math.floor(Math.random()*4)];
            c.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(c);
        }
        setTimeout(() => alert("EĞİTİM TAMAMLANDI! TÜM DOSYALARI YÖNETTİNİZ."), 500);
    }

    function navLvl(d) {
        if (d > 0 && !s.won) return; // Görev bitmeden ileri gidemez.
        s.lvl = Math.max(1, Math.min(6, s.lvl + d));
        s.loc = "desktop";
        init();
    }
    
    function nextLvl() { navLvl(1); }
    function goHome() { s.loc = "desktop"; render(); }

    window.onkeydown = (e) => {
        if (e.key === "Control") s.ctrl = true;
        if (!e.ctrlKey) return;
        const k = e.key.toLowerCase();
        if (k === 'c') exec('copy','shortcut');
        if (k === 'x') exec('cut','shortcut');
        if (k === 'v') exec('paste','shortcut');
    };
    window.onkeyup = (e) => { if (e.key === "Control") s.ctrl = false; };
    function openZoneMenu(e) {
        if (levels[s.lvl-1].m !== "context" && levels[s.lvl-1].m !== "free") return;
        e.preventDefault(); const m = document.getElementById('zone-menu');
        m.style.display = 'block'; m.style.left = e.pageX + "px"; m.style.top = e.pageY + "px";
    }
    window.onclick = () => document.querySelectorAll('.menu').forEach(m => m.style.display = 'none');
    init();
</script>
</body>
</html>
